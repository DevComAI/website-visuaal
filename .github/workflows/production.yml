name: Deploy to Production

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/visuaal-production

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=moderate

  build-and-deploy:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          script: |
            # Create backup of current container
            docker commit visuaal-production visuaal-production-backup-$(date +%Y%m%d-%H%M%S) || true

            # Stop existing container
            docker stop visuaal-production || true
            docker rm visuaal-production || true

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Run new container with health check
            docker run -d \
              --name visuaal-production \
              --restart unless-stopped \
              -p 80:3000 \
              --health-cmd="curl -f http://localhost:3000/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Wait for health check
            sleep 30

            # Check if container is healthy
            if [ "$(docker inspect --format='{{.State.Health.Status}}' visuaal-production)" != "healthy" ]; then
              echo "Deployment failed - rolling back"
              docker stop visuaal-production || true
              docker rm visuaal-production || true
              # Restore from backup if available
              BACKUP_IMAGE=$(docker images visuaal-production-backup-* --format "table {{.Repository}}:{{.Tag}}" | tail -n 1)
              if [ ! -z "$BACKUP_IMAGE" ]; then
                docker run -d \
                  --name visuaal-production \
                  --restart unless-stopped \
                  -p 80:3000 \
                  $BACKUP_IMAGE
              fi
              exit 1
            fi

            # Clean up old images (keep last 3 backups)
            docker images visuaal-production-backup-* --format "table {{.Repository}}:{{.Tag}}" | tail -n +4 | xargs -r docker rmi
            docker image prune -f

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}